<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>FIFA TOURNAMENT</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Mukta&family=PT+Sans:ital,wght@0,400;0,700;1,700&display=swap" rel="stylesheet">
</head>

<body>
  <div class="top-container">
    <img class="mbappe" src="images/mbappe.png" alt="mbappe-img">
    <h1>FIFA 2023 TOURNAMENT</h1>
    <p>Coming Soon...</p>
  </div>
  <div class="middle-container">
    <div class="about">
      <img class="img" src="images/about.png" alt="about-img">
      <h3>ABOUT</h3>
      <ul>
        <li>Entry Fee : To Be Announced</li>
        <li>Prize Money : To Be Announced</li>
      </ul>

    </div>
    <div class="attractions">
      <img class="img" src="images/attraction.png" alt="attraction-img">
      <h3>ATTRACTIONS</h3>
      <ul>
        <li>Surprise Gifts</li>
        <li>After Party At The Game Bar</li>
      </ul>
    </div>
    <div class="location">
      <img class="img" src="images/location.png" alt="location-img">
      <h3>LOCATION</h3>
      <ul>
        <li>Midlane eSports</li>
      </ul>
    </div>
    <hr>
  </div>
  <div class="bottom-container">
    <div class="footer">
      <h3 class="reg">How To Register?</h3>
      <h4>Scan This QR To Register</h4>
      <img src="images/qr.jpg" alt="qr-img">
      <h4>Click This Button To Register</h4>
      <img class="arrow" src="images/arrow.gif" alt="down-arrow-gif"><br>
      <a class="btn" href="https://docs.google.com/forms/d/e/1FAIpQLSdipcmGrpsUaR5An7gbuMv2Hj1T7xCYcjKtohCos4et3Jw2JQ/viewform">REGISTER</a>
    </div>


  </div>


</body>

</html>
